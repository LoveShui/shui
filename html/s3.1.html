<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>横向列表创建</title>
    <link rel="stylesheet" type="text/css" href="hengxiang.css"/>
<style>
body{
    font-size:13px;
    font-family: 微软雅黑;
    text-align: center;
}
#menu{
    width:120px;
  
}

#menu ul{
    margin:0;
    padding:0 10px;
    list-style: none;
    background: #eee;

}

#menu ul li{
    padding:12px 0;
    border-bottom: 1px dotted #ccc;
}

#menu ul li.last{
    border-bottom: 0px;
}

a:link{
    color:#000;
    text-decoration: none;
}

a:visited{
    color:#000;
    /*下划线默认继承未访问状态的*/
}

a:hover{
    color: #990000;
}
</style>

</head>
<body>
<div id="menu">
    <ul>
        <li>
            <a href="#">菜单1</a>
        </li>
        <li>
            <a href="#">菜单2</a>
        </li>
        <li>
            <a href="#">菜单3</a>
        </li>
        <li class="last">
            <a href="#">菜单4</a>
        </li>
    </ul>
</div>
</body>
</html>
